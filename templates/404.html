{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container">
    <div class="error-page">
        <h1>404 - Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <a href="{{ url_for('index') }}" class="btn">Go Home</a>
    </div>
</div>

<style>
    .container {
        max-width: 600px;
        margin: 100px auto;
        text-align: center;
        padding: 20px;
    }
    .error-page h1 {
        color: #e74c3c;
        font-size: 3rem;
        margin-bottom: 20px;
    }
    .error-page p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
    }
    .btn {
        background: #007bff;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
    }
    .btn:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
